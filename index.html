<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Inmobiliario - Orion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .property-form, .property-list {
            margin: 20px auto;
            width: 80%;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        .property-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .property-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Portal Inmobiliario - Orion</h1>
</header>

<section class="property-form">
    <h2>Publica tu Propiedad</h2>
    <form id="propertyForm">
        <input type="text" id="title" placeholder="Título (Ejemplo: Casa en Vinewood)" required>
        <input type="text" id="price" placeholder="Precio (Ejemplo: $500,000)" required>
        <textarea id="description" placeholder="Descripción de la propiedad" required></textarea>
        <input type="url" id="image" placeholder="URL de una imagen (Ejemplo: https://...)" required>
        <button type="submit">Publicar</button>
    </form>
</section>

<section class="property-list">
    <h2>Propiedades Publicadas</h2>
    <div id="properties"></div>
</section>

<script>
    const propertyForm = document.getElementById('propertyForm');
    const propertiesDiv = document.getElementById('properties');

    propertyForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const image = document.getElementById('image').value;

        const propertyCard = `
            <div class="property-card">
                <img src="${image}" alt="${title}" style="width:100%; max-height: 200px; object-fit: cover;">
                <h3>${title}</h3>
                <p><strong>Precio:</strong> ${price}</p>
                <p>${description}</p>
            </div>
        `;

        propertiesDiv.innerHTML += propertyCard;

        propertyForm.reset();
    });
</script>

</body>
</html>
